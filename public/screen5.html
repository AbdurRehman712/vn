<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS-->
    <link href="./css/style.css" rel="stylesheet">

    <!-- Googel Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- AlpineJs Scripts -->
    <!-- @alpinejs/ui v3.12 -->
    <script defer src="./js/alpineui.min.js"></script>
    <!-- @alpinejs/focus v3.12 -->
    <script defer src="./js/alpinefocus.min.js"></script>
    <!-- alpinejs v3.12 -->
    <script defer src="./js/alpine.min.js"></script>

    <title>Quick Start Tailwind VS Code by ARM</title>
</head>

<body>
    <div class="w-full m-auto md:max-w-sm">
        <div class="relative flex items-center justify-center w-full h-screen text-center bg-teal-50" x-data>
            <img class="absolute z-0 w-full" src="./images/map-bg.svg" alt="map">
            <div class="z-10 flex flex-col items-center justify-center px-4 bg-white rounded-2xl drop-shadow py-7">
                <svg class="mb-5" width="130" height="130" viewBox="0 0 130 130" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="65" cy="65" r="65" fill="#FBE596"/>
                </svg>                    
                <h1 class="mb-3 text-2xl font-medium leading-tight text-center text-black">Verify phone number</h1>
                <p class="mb-3 text-sm leading-tight text-center text-gray-600 w-72">To start your registration process kindly verify your phone number.</p>
                <div class="mb-10">
                    <form action="#">
                        <div class="flex my-4 space-x-2">
                            <div>
                                <label for="code-1" class="sr-only">First code</label>
                                <input type="text" maxlength="1" onkeyup="focusNextInput(this, 'code-1', 'code-2')" id="code-1" class="block w-8 h-8 p-0 text-2xl font-extrabold text-center text-gray-900 bg-white border-0 border-b border-gray-300 focus:ring-teal-500 focus:border-teal-500" required>
                            </div>
                            <div>
                                <label for="code-2" class="sr-only">Second code</label>
                                <input type="text" maxlength="1" onkeyup="focusNextInput(this, 'code-1', 'code-3')" id="code-2" class="block w-8 h-8 p-0 text-2xl font-extrabold text-center text-gray-900 bg-white border-0 border-b border-gray-300 focus:ring-teal-500 focus:border-teal-500" required>
                            </div>
                            <div>
                                <label for="code-3" class="sr-only">Third code</label>
                                <input type="text" maxlength="1" onkeyup="focusNextInput(this, 'code-2', 'code-4')" id="code-3" class="block w-8 h-8 p-0 text-2xl font-extrabold text-center text-gray-900 bg-white border-0 border-b border-gray-300 focus:ring-teal-500 focus:border-teal-500" required>
                            </div>
                            <div>
                                <label for="code-4" class="sr-only">Fourth code</label>
                                <input type="text" maxlength="1" onkeyup="focusNextInput(this, 'code-3', 'code-5')" id="code-4" class="block w-8 h-8 p-0 text-2xl font-extrabold text-center text-gray-900 bg-white border-0 border-b border-gray-300 focus:ring-teal-500 focus:border-teal-500" required>
                            </div>
                            <div>
                                <label for="code-5" class="sr-only">Fivth code</label>
                                <input type="text" maxlength="1" onkeyup="focusNextInput(this, 'code-4', 'code-6')" id="code-5" class="block w-8 h-8 p-0 text-2xl font-extrabold text-center text-gray-900 bg-white border-0 border-b border-gray-300 focus:ring-teal-500 focus:border-teal-500" required>
                            </div>
                            <div>
                                <label for="code-6" class="sr-only">Sixth code</label>
                                <input type="text" maxlength="1" onkeyup="focusNextInput(this, 'code-5', 'code-6')" id="code-6" class="block w-8 h-8 p-0 text-2xl font-extrabold text-center text-gray-900 bg-white border-0 border-b border-gray-300 focus:ring-teal-500 focus:border-teal-500" required>
                            </div>
                        </div>
                    </form>
                    <p class="text-sm leading-normal text-red-700">Incorrect OTP</p>
                </div>
                <button type="button" class="text-white bg-teal-600 mb-4 hover:bg-teal-700 focus:ring-4 focus:outline-none focus:ring-teal-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center w-11/12">Send</button>
                <button type="button" class="text-teal-600 hover:bg-teal-600 hover:text-white focus:ring-4 focus:outline-none focus:ring-teal-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center2">Resend OTP</button>
            </div>
        </div>
    </div>
    <script>
        function focusNextInput(el, prevId, nextId) {
            if (el.value.length === 0) {
                document.getElementById(prevId).focus();
            } else {
                document.getElementById(nextId).focus();
            }
        }
    </script>
</body>

</html>
